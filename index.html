<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuideX - AI Personal Mentor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0B0E14',
            card: '#111827',
            border: '#1F2933',
            accentBlue: 'var(--accent-primary, #4F8BFF)',
            accentPurple: 'var(--accent-secondary, #8B5CF6)',
            successGreen: '#22C55E',
            softGray: '#9CA3AF'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01))',
            'glow-gradient': 'radial-gradient(circle at center, rgba(var(--glow-rgb, 79, 139, 255), 0.15), transparent 70%)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --accent-primary: #4F8BFF;
      --accent-secondary: #8B5CF6;
      --glow-rgb: 79, 139, 255;
    }

    body {
      background-color: #0B0E14;
      color: white;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0E14;
    }

    ::-webkit-scrollbar-thumb {
      background: #1F2933;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-primary);
    }

    .glass {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glow-blue {
      box-shadow: 0 0 20px rgba(var(--glow-rgb), 0.2);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    .mood-transition {
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="mood-transition">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
